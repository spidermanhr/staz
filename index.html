<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Period Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Service Period</h2>
    
    <div class="input-group">
        <label for="inputYears">Years:</label>
        <input type="number" id="inputYears" value="30">
    </div>

    <div class="input-group">
        <label for="inputMonths">Months:</label>
        <input type="number" id="inputMonths" value="57">
    </div>

    <div class="input-group">
        <label for="inputDays">Days:</label>
        <input type="number" id="inputDays" value="754">
    </div>

    <button onclick="normalizeServicePeriod()">Calculate</button>

    <div class="result" id="resultDisplay">
        Enter values and click Calculate
    </div>
</div>

<script>
    function normalizeServicePeriod() {
        // Dohvaćanje vrijednosti iz input polja
        let years = parseInt(document.getElementById('inputYears').value) || 0;
        let months = parseInt(document.getElementById('inputMonths').value) || 0;
        let days = parseInt(document.getElementById('inputDays').value) || 0;

        // 1. Pretvaranje viška dana u mjesece
        // Koristimo Math.floor za cijele mjesece, a ostatak su dani
        if (days >= 30) {
            let additionalMonthsFromDays = Math.floor(days / 30);
            days = days % 30;
            months += additionalMonthsFromDays;
        }

        // 2. Pretvaranje viška mjeseci u godine
        if (months >= 12) {
            let additionalYearsFromMonths = Math.floor(months / 12);
            months = months % 12;
            years += additionalYearsFromMonths;
        }

        // Prikaz rezultata
        const resultString = years + " Years, " + months + " Months, " + days + " Days";
        document.getElementById('resultDisplay').innerText = resultString;
    }
</script>

</body>
</html>
